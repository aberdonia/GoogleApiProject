<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API Project</title>
	<script type='text/javascript' src='knockout-3.4.2.js'></script>
    <link rel='stylesheet' href='css/styles.css'></style>

</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your Home</h1>
        <div>
        	<p>Filter: <input data-bind="textInput: filterSearch, submit: refresh"></p>
        	<!-- <p>Searching: <span data-bind="text: filterSearch"></span></p> -->
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoomToArea">
        </div>
        <hr>
        <div>
        	<ul data-bind="foreach: locations, visible: showList">
        		<li data-bind="text: title, visible: filterResult"></li>
        		<label><input type="checkbox" data-bind="checked: hideShow, visible: filterResult"/></label>
        		<!-- <span data-bind="text: filterResult, visible: filterResult"> </span> -->
        	</ul>
        	<button id="refresh-btn" data-bind="click: viewModel.refresh">Refresh</button>
        	
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='js/app.js'></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB-jz6KVwYruZo-E_xGeStdTe8BSe5KtiE&callback=initMap" type="text/javascript"></script>
</body>
</html>
