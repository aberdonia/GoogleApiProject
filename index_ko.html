<!DOCTYPE html>
<html>

<head>
    <title>Google Maps API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/styles.css'>
    </style>

</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Find Your Home</h1>
            <div>
                <p>Filter: <input data-bind="textInput: filterSearch, submit: refresh"></p>
                <!-- <p>Searching: <span data-bind="text: filterSearch"></span></p> -->
                <input id="show-listings" data-bind="click: showListings" type="button" value="Show Listings">
                <input id="hide-listings" data-bind="click: hide_markers_helper" type="button" value="Hide Listings">
            </div>
            <hr>
            <div>
                <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoomToArea">
            </div>
            <hr>
            <div>
                <ul data-bind="foreach: locations, visible: showList">
                    <li data-bind="text: title, visible: filterResult, click: hideShow, style: {color: hideShow() == true ? 'red' : 'black' }"></li>
                    <li><input type="checkbox" data-bind="checked: hideShow, visible: filterResult"></li>
                </ul>
                <button id="refresh-btn" data-bind="click: viewModel.refresh">Refresh</button>

            </div>
        </div>
        <div id="map"></div>
    </div>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/data.js'></script>
    <script type='text/javascript' src='js/app_ko.js'></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB-jz6KVwYruZo-E_xGeStdTe8BSe5KtiE&callback=initMap" type="text/javascript"></script>
</body>

</html>
